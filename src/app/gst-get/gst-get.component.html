

<table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Question</th>
      <th scope="col">Option</th>
      <th scope="col">Option</th>
      <th scope="col">Option</th>
      <th scope="col">Option</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let qs of qsLsit; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{qsLsit[i].question}}</td>
      <td *ngFor="let op of qs.optionList; let j = index" *ngif="j<4">{{op.description}}</td>
     
    </tr>
  </tbody>
</table>
