<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Question</label>
        <input type="text" class="form-control" formControlName="question" #question />
      </div>
      <div class="form-group">
        <label class="col-md-4">Options </label>
        <input type="text" class="form-control" formControlName="optionDescription" .optionDescription />
        <input type="text" class="form-control" formControlName="optionDescription" .optionDescription />

      </div>
      <div class="form-group">
        <button (click)="addQuestion(question.value, optionDescription.value)"
            [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">
            Add Business
         </button>
    </div>
        </form>
  </div>
</div>
